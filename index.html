<!DOCTYPE html>
<html>
<head>
    <title>OVER DROP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a0033;
            color: white;
        }
        .btn {
            background: #7000ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Мое мини-приложение</h1>
    <button class="btn" id="actionBtn">Выполнить действие</button>
    <p id="result"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран
        
        // Инициализация кнопки
        document.getElementById('actionBtn').addEventListener('click', async () => {
            try {
                // Показываем индикатор загрузки
                tg.MainButton.showProgress();
                
                // Отправляем данные в бота
                const data = {
                    action: "button_click",
                    timestamp: new Date().toISOString()
                };
                
                // Вариант 1: Отправка через sendData (без закрытия)
                tg.sendData(JSON.stringify(data));
                
                // Вариант 2: Через fetch к вашему API
                /*
                const response = await fetch('https://ваш-сервер.com/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                */
                
                document.getElementById('result').textContent = "Запрос отправлен!";
                
            } catch (error) {
                console.error("Ошибка:", error);
                tg.showAlert("Произошла ошибка: " + error.message);
            } finally {
                tg.MainButton.hideProgress();
            }
        });

        // Обработчик ответа от бота (через событие)
        tg.onEvent('messageSent', (data) => {
            document.getElementById('result').textContent = "Ответ получен!";
        });

        // Инициализация
        tg.ready();
        tg.MainButton.setText("Готово").show().onClick(() => {
            tg.close(); // Только по явному клику
        });
    </script>
</body>
</html>
